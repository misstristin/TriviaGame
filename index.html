<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Supernatural Trivia Game | How well do you know those Winchester Brothers?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    <h1>Supernatural Trivia Game</h1>
    <img class="rounded" id="mainImage" src="assets/images/SamNDean.jpg" alt="Sam and Dean Winchester">
    <h2>How well do you know those Winchester brothers?</h2>
    <div class="bigRedText">00:<span id="timer"></span></div>
    <hr>
        <div>
            <button id="start">Start the game!</button>
            
            <p class="bigRedText" id="questionHere"> 
            <!-- Question goes here  -->
            <div class="hideMe" id="reveal"></div>
            </p>
            <!-- answers populate here -->
            <p class="answerText" id="choice_one"></p>
            <p class="answerText" id="choice_two"></p>
            <p class="answerText" id="choice_three"></p>
            <p class="answerText" id="choice_four"></p>
          
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    

</body>
</html>
